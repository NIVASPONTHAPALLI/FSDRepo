<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Background image and borders</title>
	<link rel="stylesheet" type="text/css" href="bg&borde.css">
	<style type="text/css">
		span{
			border-style:double;
			border-width: 5px;
			border-color: red green blue yellow;
			border-top-style: dotted;
			border-bottom-right-radius: 5px;
			border-block-start: darkred;
			border-bottom-style: dashed;
			font-size-adjust: 100px;
			border-bottom-width: 5px;
		}
		p{
		   border-style:double;
		   border-width: 5px;
 		   border-color: red green blue yellow;
 		   border-radius: 10px;
 		   border: 5px solid red;
		}
	</style>
</head>
<body>
	<div><h3 id="h3"><center>Technical Hub</center></h3></div><br><br><br>
	<span> This is span tag </span>
	<p>Nivas ponthapalli</p>
</body>
</html>

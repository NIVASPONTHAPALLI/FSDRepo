<!DOCTYPE html>
<html>
<head>
	<title>Div 4</title>
</head>
<body>
	<Div style="height: 600px; width: 1200px;background-color: black">
		<Div style="height:600px; width: 600px;background-color: red;float:left">
			<Div style="height:300px; width: 600px;background-color: hotpink;float:left">
				<Div style="height:300px; width: 300px;background-color: indigo;float:left"></Div>
			    <Div style="height:300px; width: 300px;background-color: brown;float:right">
			    	<Div style="height:150px; width: 300px;background-color: black;float:left"></Div>
                    <Div style="height:150px; width: 300px;background-color: darkblue;float:right">
                    	<Div style="height:150px; width: 150px;background-color:honeydew;float:left"></Div>
                    	<Div style="height:150px; width: 150px;background-color:lightseagreen;float:right"></Div>
                    </Div>
			    </Div>
			</Div>
			<Div style="height:300px; width: 600px;background-color: black;float:right">
				<Div style="height:300px; width: 300px;background-color: turquoise;float:left">
					<Div style="height:300px; width: 150px;background-color: turquoise;float:left"></Div>
					<Div style="height:300px; width: 150px;background-color: brown;float:right"></Div>
				</Div>
			    <Div style="height:300px; width: 300px;background-color: maroon;float:right"></Div>
			</Div>
		</Div>
		<Div style="height:600px; width: 600px;background-color: orange;float:right">
			<Div style="height:300px; width: 600px;background-color: lawngreen;float:left">
				<Div style="height:150px; width: 600px;background-color: lawngreen;float:left"></Div>
				<Div style="height:150px; width: 600px;background-color: yellow;float:right;">
					<Div style="height:150px; width: 400px;background-color: orange;float:left"></Div>
					<Div style="height:150px; width: 100px;background-color: indigo;float:left"></Div>
					<Div style="height:150px; width: 100px;background-color: skyblue;float:right"></Div>
				</Div>
			</Div>
			<Div style="height:300px; width: 600px;background-color: tomato;float:right"></Div>
		</Div>

</body>
</html>

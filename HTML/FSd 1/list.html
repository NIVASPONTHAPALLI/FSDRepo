<!DOCTYPE html>
<html>
<head>
	<title>List tag</title>
</head>
<body>
<!--order list-->
<h3> <u>order list</u></h3>
<ol>
	<li>AEC</li>
	<li>ACET</li>
</ol>
<h3> unorder list</h3>
<ul>
	<li>ECE</li>

</ul>
<h3> description list</h3>
<dl>
	<dt>HTML</dt>
	<dd>Head tag</dd>

	<dt>CSS</dt>
	<dd>nothing</dd>
</dl>

</body>

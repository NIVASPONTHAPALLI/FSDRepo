<!DOCTYPE html>
<html>
<head>
	<title>Div 5</title>
</head>
<body>
	<Div style="height: 600px; width: 1200px;background-color: black">
		<Div style="height: 600px; width: 800px;background-color: pink;float:left">
			<Div style="height: 300px; width: 800px;background-color: pink;float:left">
				<Div style="height: 300px; width: 300px;background-color: blanchedalmond;float:left"></Div>
				<Div style="height: 300px; width: 500px;background-color: blueviolet;float:right"></Div>
			</Div>
			<Div style="height: 300px; width: 800px;background-color: orange;float:right">
				<Div style="height: 300px; width: 150px;background-color: lemonchiffon;float:left">
					<Div style="height: 150px; width: 150px;background-color: hotpink;float:left"></Div>
				    <Div style="height: 150px; width: 150px;background-color: orange;float:right"></Div>
				</Div>
				<Div style="height: 300px; width: 650px;background-color: tomato;float:right"></Div>
			</Div>
		</Div>
		<Div style="height: 600px; width: 400px;background-color: yellow;float:right">
			<Div style="height: 600px; width: 200px;background-color: yellow;float:left"></Div>
			<Div style="height: 600px; width: 200px;background-color: maroon;float:right"></Div>
		</Div>
	</Div>
